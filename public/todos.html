<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo Manager</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="todo-app.css" />
  </head>

  <body>
    <article>
      <h1 class="TodoPage-title">
        My Todo-list
      </h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?" />
        <input class="AddTodo-date" type="date" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">
            Due Today
          </h2>
          <h2 class="TodoSectionTitle-remainingCount">
            0/4
          </h2>
        </div>
        <ul class="UnorderedList">
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Submit Saas 201 project
              <p class="TodoItem-overdueLabel">
                Overdue
              </p>
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Call Acountant
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">
            Due Tomorrow
          </h2>
          <h2 class="TodoSectionTitle-remainingCount">
            0/3
          </h2>
        </div>
        <ul class="UnorderedList">
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Refill groceries
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">
            Remaining
          </h2>
          <h2 class="TodoSectionTitle-remainingCount">
            0/3
          </h2>
        </div>
        <ul class="UnorderedList">
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Type something
              <p class="TodoItem-date">
                Jan 21
              </p>
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Type something
              <p class="TodoItem-date">
                Jan 22
              </p>
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Type something
              <p class="TodoItem-date">
                Jan 23
              </p>
              <img class="TodoItem-delete" src="delete.svg" />
            </div>
          </li>
        </ul>
      </section>
    </article>
  </body>
</html>
